  <body class="homepage">
    <!-- HEADER -->
    <header class="main-header">
      <div class="container">
        <!-- LOGO -->
        <a class="main-header__logo" href="index.html">
          <img src="logo/Black Logo.svg" alt="Must B" />
        </a>

        <!-- NAVIGATION -->
        <nav class="main-header__nav">
          <ul>
            <li><a href="index.html">HOME</a></li>

          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN PART -->
    <main>
      <section class="contact-section">
        <header>
          <h3>CONTACT</h3>
        </header>
        <dl class="container">
          <div class="first-part">
            <div class="text">
              <h6>Where to find us?</h6>
              <dt>Location</dt>
              <dd>
                <a
                  href="https://www.google.com/maps/place/Du%C5%A1anova+78,+Ni%C5%A1+33556,+Serbia/data=!4m2!3m1!1s0x4755b0b09c5b0aa1:0x982366eec4d81e55?sa=X&ved=2ahUKEwjdmeLW4uj8AhUGp4sKHYoMCcoQ8gF6BAgIEAI"
                  >Dušanova 78, Niš</a
                >
              </dd>
              <dt>Phone number</dt>
              <dd><a href="tel:018555333">018 555-333</a></dd>
              <dt>E-mail</dt>
              <dd>
                <a href="mailto:must.restaurant@food.rs"
                  >must.restaurant@food.rs</a
                >
              </dd>
              <dt>Work Hours</dt>
              <dd>
                <a href=""><b>Every day:</b></a> 10:00-00:00
              </dd>
            </div>
            <img src="img/mapa.png" alt="Mapa" />
          </div>
        </dl>
        <h3>RESERVE TABLE</h3>
        <form class="container">
          <div class="form">
            <p>
              <label for="name">Name<span>*</span></label>
              <input id="name" type="text" name="name" required />
            </p>
            <p>
              <label for="phone">Phone number<span>*</span></label>
              <input id="phone" type="tel" name="phone" required />
            </p>
            <p>
              <label for="date">Date<span>*</span></label>
              <input id="date" type="date" name="date" required />
            </p>
            <p>
              <label for="time">Time<span>*</span></label>
              <input id="time" type="time" name="time" required />
            </p>
            <p>
              <label for="msg">Note</label>
              <textarea id="msg" rows="7"></textarea>
            </p>
            <p>
              <input class="btn2" type="submit" value="Submit" />
            </p>
          </div>
        </form>
      </section>
    </main>
